<IfDefine SQLTEMPLATE>
  LoadModule sqltemplate_module modules/mod_sqltemplate.so

  DBDriver  "mysql"
  DBDParams "host=localhost,user=vhost,pass=vhostpass"

  <SQLRepeat "SELECT hostname, htroot, domains.name AS domain FROM apachehosts INNER JOIN domains ON domains.id=apachehosts.domain_id WHERE state=1">
      <VirtualHost *:80>
      ServerName $hostname.$domain
      DocumentRoot $htroot
    </VirtualHost>
  </SQLRepeat>
</IfDefine>

